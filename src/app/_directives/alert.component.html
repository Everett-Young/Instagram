<div *ngIf="message">

  <div *ngIf="message.type === 'success'" class="message-box message-box-success animated fadeIn open" id="message-box-success">
    <div class="mb-container">
      <div class="mb-middle">
        <div class="mb-title"><span class="fa fa-check"></span> Success</div>
        <div class="mb-content">
          <p>{{message.text}}</p>
        </div>
        <div class="mb-footer">
          <button class="btn btn-default btn-lg pull-right mb-control-close" onclick='$(this).parents(".message-box").removeClass("open"); return false;'>Close</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="message.type === 'error'" class="message-box message-box-warning animated fadeIn open" id="message-box-warning">
    <div class="mb-container">
      <div class="mb-middle">
        <div class="mb-title"><span class="fa fa-warning"></span> Warning</div>
        <div class="mb-content">
          <p>{{message.text}}</p>
        </div>
        <div class="mb-footer">
          <button class="btn btn-default btn-lg pull-right mb-control-close" onclick='$(this).parents(".message-box").removeClass("open"); return false;'>Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/assets/js/actions.js"></script>
</div>
