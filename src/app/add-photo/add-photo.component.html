<!-- Header -->
  <div id="header">

    <div class="top">

      <!-- Logo -->
        <div id="logo">
          <span class="image avatar48"><img src="../../assets/img/avatar.jpg" alt="" /></span>
          <h1 id="title">{{currentUser.nick_name}}</h1>
          <p>Keep moments of life in the photo</p>
        </div>

      <!-- Nav -->
        <nav id="nav">

          <ul>
            <li><a href="#top" id="top-link" class="skel-layers-ignoreHref"><span class="icon fa-home">Лента</span></a></li>
            <li><a href="#portfolio" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Профиль</span></a></li>
            <li><a href="#about" id="about-link" class="skel-layers-ignoreHref"><span class="icon fa-user">Подписки</span></a></li>
            <li><a [routerLink]="['/add-photo']" id="add-link" class="skel-layers-ignoreHref"><span class=" icon fas fa-images">Добавление новых фото</span></a></li>
          </ul>
        </nav>

    </div>

    <div class="bottom">
       <p><a class="button scrolly" [routerLink]="['/login']">Logout</a></p>
    </div>

  </div>

<!-- Main -->
  <div id="main">

    <!-- Intro -->
      <section id="top" class="one dark cover">
        <div class="container">

        <form name="form" (ngSubmit)="f.form.valid && submitRegister()" #f="ngForm" novalidate>
           <input type="file" name="image" (change)="addPhoto($event)"/>
           <button type="submit" (click)="submitRegister()">Отправить</button>
        </form>

        </div>
      </section>

  </div>

<!-- Footer -->
  <div id="footer">

    <!-- Copyright -->
      <ul class="copyright">
        <li>&copy; Untitled. All rights reserved.</li>
      </ul>

  </div>
